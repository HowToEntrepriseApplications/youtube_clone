version: "3.7"
services:
  minio:
    image: minio/minio
    restart: always
    environment:
      MINIO_ACCESS_KEY: minio_access_key
      MINIO_SECRET_KEY: minio_secret_key
    command: minio server /data
    ports:
      - 9000:9000

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081

  redis:
    image: redis
    restart: always
    ports:
    - 6380:6379

  mailhog:
    image: mailhog/mailhog
    restart: always
    ports:
      - 1025:1025
      - 8025:8025

  keycloack:
    build: keycloak
    restart: always
    ports:
    - 8082:8080
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
