{% extends 'base.html' %}
{% block main %}
    {% if authorized() %}
        <h2>Upload video</h2>
        <form action="{{ url('post_video') }}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
            <input type="hidden" name="{{ csrf_name }}" value="{{ csrf_token() }}">
            <input id="video" name="video" type="file" value=""/>
            <input type="submit" value="submit"/>
        </form>
    {% endif %}
    {% for video in videos %}
        <div><h3><a href="{{ url('video', id=video['id']) }}">{{ video['name'] }}</a></h3></div>
    {% endfor %}
{% endblock %}
